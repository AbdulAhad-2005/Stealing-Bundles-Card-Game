<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealing Bundles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .form-group, .difficulty-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #34495e;
        }

        select, input[type="radio"] {
            margin-right: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #2980b9;
            }

        .difficulty-group label {
            display: inline-block;
            margin-right: 5px;
            color: #7f8c8d;
        }

        .difficulty-group input {
            margin-right: 5px;
        }

        .difficulty-group {
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

            .difficulty-group + .difficulty-group {
                margin-top: 10px;
            }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #95a5a6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stealing Bundles</h1>
        <form id="game-form">
            <div class="form-group">
                <label for="num-players">Number of Players:</label>
                <select id="num-players" name="numPlayers" required>
                    <option value="">Select</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div id="difficulty-settings"></div>
            <button type="submit">Play</button>
        </form>
    </div>

    <script>
        const numPlayersDropdown = document.getElementById('num-players');
        const difficultySettings = document.getElementById('difficulty-settings');
        const gameForm = document.getElementById('game-form');

        gameForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(gameForm);
            let data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('/StealingBundles/templates/start-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    window.location.href = '/play';
                } else {
                    const errorText = await response.text();
                    alert('Error: ' + errorText);
                }
            } catch (error) {
                alert('Request failed: ' + error);
            }
        });

        numPlayersDropdown.addEventListener('change', () => {
            difficultySettings.innerHTML = '';
            const numPlayers = parseInt(numPlayersDropdown.value);

            if (numPlayers && numPlayers > 1) {
                for (let i = 2; i <= numPlayers; i++) {
                    const groupDiv = document.createElement('div');
                    groupDiv.classList.add('difficulty-group');

                    const label = document.createElement('label');
                    label.textContent = `Difficulty for Computer Player ${i}:`;
                    groupDiv.appendChild(label);

                    for (let difficulty = 1; difficulty <= 3; difficulty++) {
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = `difficultyPlayer${i}`;
                        radio.value = difficulty;
                        radio.required = true;

                        const radioLabel = document.createElement('label');
                        radioLabel.textContent = difficulty;
                        groupDiv.appendChild(radio);
                        groupDiv.appendChild(radioLabel);
                    }

                    difficultySettings.appendChild(groupDiv);
                }
            }
        });
    </script>
</body>
</html>
